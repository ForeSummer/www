    function throwPic () {
      if (document.body.scrollWidth >= 768) {
          $(".pic").throwable({containment:[0,0,document.body.scrollWidth,document.body.scrollHeight],gravity:{x:0,y:1},shape:"circle"});
        };
    }
    $(function (){
      var dataroot = "members/members.json";
      function newElement (name, url, page) {
        var newBlock = document.createElement("div");
        newBlock.setAttribute("class", "col-lg-4 col-md-4 col-sm-4v");
        var link = document.createElement("a");
        link.setAttribute("href", page);
        link.setAttribute("class", "block");
        var panel = document.createElement("div");
        panel.setAttribute("class", "panel panel-default blocks");
        var body = document.createElement("div");
        body.setAttribute("class", "panel-body");
        var img = document.createElement("img");
        img.setAttribute("class", "pic");
        img.setAttribute("src", url);
        na = document.createElement("h4");
        na.setAttribute("class", "name");
        na.appendChild(document.createTextNode(name));
        body.appendChild(img);
        body.appendChild(na);
        panel.appendChild(body);
        link.appendChild(panel);
        newBlock.appendChild(link);
        return newBlock;
      }
      $.getJSON(dataroot).done(function(json) {
        console.log("success");
        for (x in json.coders) {
          document.getElementById("coders").appendChild(newElement(json.coders[x].name, json.coders[x].url, json.coders[x].page));
        };
        for (x in json.designers) {
          document.getElementById("designers").appendChild(newElement(json.designers[x].name, json.designers[x].url, json.designers[x].page));
        };
        for (x in json.propaganda) {
          document.getElementById("propaganda").appendChild(newElement(json.propaganda[x].name, json.propaganda[x].url, json.propaganda[x].page));
        };
      });
    });</script>
